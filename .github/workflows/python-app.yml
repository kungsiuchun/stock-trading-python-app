name: 15-Min Stock Update

on:
  schedule:
    - cron: '*/60 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # 開啟快取，讓下次跑 Action 更快

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env:
          # 如果你的 python 腳本有用 os.getenv("STOCK_API_KEY")，這裡要對應
          STOCK_API_KEY: ${{ secrets.STOCK_API_KEY }} 
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python script.py

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add tickers.csv
          # 如果沒有變動就不 commit，避免報錯
          git commit -m "Update stock data [skip ci]" || echo "No changes to commit"
          git push
