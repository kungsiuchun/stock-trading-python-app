name: 15-Min Stock Update

on:
  schedule:
    - cron: '*/15 * * * *' # 每 15 分鐘執行一次
  workflow_dispatch:      # 允許手動觸發測試

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-node@v4 # 修正：應使用 setup-python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        env:
          API_KEY: ${{ secrets.POLYGON_API_KEY }} # 從 Secret 讀取金鑰
        run: python script.py

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add tickers.csv
          git commit -m "Update stock data [skip ci]" || echo "No changes to commit"
          git push
